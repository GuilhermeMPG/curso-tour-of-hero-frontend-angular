<h1>{{ isEditing ? "Update" : "Create" }} Details</h1>

<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hero Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        [(ngModel)]="hero.name"
        placeholder="Name"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      [disabled]="!isFormValid()"
      color="warn"
      mat-raised-button
      *ngIf="!isEditing"
      (click)="create()"
    >
      Create
    </button>
    <button
      [disabled]="!isFormValid()"
      color="warn"
      mat-raised-button
      *ngIf="isEditing"
      (click)="update()"
    >
      Update
    </button>
    <button mat-raised-button (click)="goBack()">Go Back</button>
  </mat-card-actions>
</mat-card>
