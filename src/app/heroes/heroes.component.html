<h2>My Heroes</h2>

<ul class = "heroes">
  <li *ngFor="let hero of heroes" (click)="selectOn(hero)"  [class.selected]="hero === selectedHero">
    <span>{{ hero.id }}</span
    > {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>Id: </span>{{ selectedHero.id }}</div>
  <div><span>Name: </span>{{ selectedHero.name }}</div>
  <div>
    <label for="name"> Hero Name : </label>
    <input type="text" id="name" [(ngModel)]="hero.name" />
  </div>
</div>
